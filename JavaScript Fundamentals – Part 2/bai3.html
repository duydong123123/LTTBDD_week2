<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Comparison</title>
</head>
<body>
    <h1>BMI Comparison</h1>
    <p>Open your browser console to see the results.</p>

    <script>
        // Step 1: Create objects for Mark and John
        const mark = {
            fullName: 'Mark Miller',
            mass: 78, // in kg
            height: 1.69, // in meters
            // Step 2: Add calcBMI method
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        const john = {
            fullName: 'John Smith',
            mass: 92, // in kg
            height: 1.95, // in meters
            // Step 2: Add calcBMI method
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        // Step 3: Calculate BMIs and compare them
        mark.calcBMI(); // Calculate Mark's BMI
        john.calcBMI(); // Calculate John's BMI

        // Log who has the higher BMI
        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(1)}) is higher than ${john.fullName}'s (${john.bmi.toFixed(1)})!`);
        } else if (john.bmi > mark.bmi) {
            console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(1)}) is higher than ${mark.fullName}'s (${mark.bmi.toFixed(1)})!`);
        } else {
            console.log(`${mark.fullName} and ${john.fullName} have the same BMI (${mark.bmi.toFixed(1)})!`);
        }
    </script>
</body>
</html>
