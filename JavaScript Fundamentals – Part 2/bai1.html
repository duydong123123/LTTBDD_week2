<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Teams</title>
</head>
<body>

    <h1>Gymnastics Teams: Dolphins vs Koalas</h1>

    <script>
        // 1. Create an arrow function 'calcAverage' to calculate the average of 3 scores
        const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

        // 2. Calculate the average for both teams
        const avgDolphins1 = calcAverage(44, 23, 71);
        const avgKoalas1 = calcAverage(65, 54, 49);
        const avgDolphins2 = calcAverage(85, 54, 41);
        const avgKoalas2 = calcAverage(23, 34, 27);

        // 3. Create a function 'checkWinner' that takes the average score of each team as parameters
        function checkWinner(avgDolphins, avgKoalas) {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win (${avgDolphins} vs. ${avgKoalas})`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
            } else {
                console.log('No team wins');
            }
        }

        // 4. Use the 'checkWinner' function to determine the winner for both Data 1 and Data 2
        checkWinner(avgDolphins1, avgKoalas1); // No team wins
        checkWinner(avgDolphins2, avgKoalas2); // Dolphins win (60 vs. 28)
    </script>

</body>
</html>
