<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tip Calculator</title>
</head>
<body>
    <h1>Enhanced Tip Calculator</h1>
    <p>Open your browser console to see the results.</p>

    <script>
        // Reusing the calcTip function from the previous task
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
        }

        // Step 1: Create an array 'bills' containing all 10 test bill values
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Step 2: Create empty arrays for tips and totals
        const tips = [];
        const totals = [];

        // Step 3: Use a for loop to calculate tips and total values for every bill
        for (let i = 0; i < bills.length; i++) {
            const tip = calcTip(bills[i]);
            tips.push(tip);
            totals.push(bills[i] + tip);
        }

        // Log the arrays to the console
        console.log('Bills:', bills);
        console.log('Tips:', tips);
        console.log('Totals:', totals);

        // Bonus: Step 4: Write a function 'calcAverage' to calculate the average of an array
        function calcAverage(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }

        // Calculate the average of the totals array and log it
        const averageTotal = calcAverage(totals);
        console.log(`Average total: $${averageTotal.toFixed(2)}`);
    </script>
</body>
</html>
